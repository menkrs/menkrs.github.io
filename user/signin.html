<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,nitial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" media="screen" href="signin_style.css" />
    <link rel="stylesheet" media="screen" href="../iconfont.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="../newhomepage.html">
            <i class="iconfont">&#xe720;</i>
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
    </nav>
    <div class="conta">
        <div class="hd_body">
            <div class="card">
                <div class="logo">用户登录</div>
                <div class="username">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="您的账号">
                    </div>
                </div>
                <div class="password">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <a class="forget" href="#">
                    <p>忘记密码？</p>
                </a>

                <span>
                    <button type="button" class="btn btn-dark btn-sm">
                        登录
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#myModal">
                        注册
                    </button>
                </span>

                <!-- 模态框 -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- 模态框头部 -->
                            <div class="modal-header">
                                <h4 class="modal-title">用户注册</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- 模态框主体 -->
                            <div class="modal-body" style="padding: 15px">
                                <div class="username">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="账号（仅支持英文、数字或“_”）">
                                    </div>
                                </div>
                                <div class="password">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="密码（6-20 位英文、数字，区分大小写）">
                                    </div>
                                </div>
                                <div class="password_again">
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="确认密码">
                                    </div>
                                </div>
                            </div>

                            <!-- 模态框底部 -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark btn-sm" data-dismiss="modal">完成注册</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
